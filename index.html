<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Millies On Main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
<style>
.form > div {
	margin:10px 0;
}
</style>
<form id="contactform" method="POST">
  <div class="container">
    <div class="row form">
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" placeholder="First Name">
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" placeholder="Last Name">
      </div>
    </div>
    <div>
      <input type="email" class="form-control" id="email" placeholder="email address">
    </div>
    <div>
      <input type="text" class="form-control" id="address1" placeholder="Address Line 1">
    </div>
    <div>
      <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
    </div>
    <div class="row">
      <div class="col-sm-5">
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="state" placeholder="State">
      </div>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="zip" placeholder="Zip">
      </div>
    </div>
    <div>
      <input type="text" class="form-control" id="phone" placeholder="Phone">
    </div>
    <div>
      <textarea type="text" class="form-control" rows="5" id="comments" placeholder="Comments or Questions about The Little Barn:"></textarea>
    </div>
    <div>
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'cschmity' + '@' + 'gmail' + '.' + 'com');
</script>
</body>
</html>
