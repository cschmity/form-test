<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Millies On Main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body>
<style>
label {
	margin-top:15px;
}
button {
	margin:15px 0;
}
.form-btn {
	color:#fff;
	background-color:#5B7CB5;
	border-color:#95BBE0;
	font-weight:bold;
}
.form-btn:hover {
	color:#5B7CB5;
	background-color:#fff;
	border-color:#95BBE0;
	font-weight:bold;
}
.form-control {
	border-color:#5B7CB5 !important;
}
.form-container {
	padding:0;
}
</style>
<form id="contactform" method="POST">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <label for="name">First Name:</label>
        <input type="text" class="form-control" id="name" placeholder="First Name">
      </div>
      <div class="col-sm-6">
        <label for="name">Last Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Last Name">
      </div>
    </div>
    <div class="container-fluid form-container">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="email address">
    </div>
    <div class="container-fluid form-container">
      <label for="address1">Address Line 1:</label>
      <input type="text" class="form-control" id="address1" placeholder="Address Line 1">
    </div>
    <div class="container-fluid form-container">
      <label for="address1">Address Line 2:</label>
      <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
    </div>
      <div class="row">
        <div class="col-sm-5">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="col-sm-5">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="col-sm-2">
          <label for="zip">Zip:</label>
          <input type="text" class="form-control" id="zip" placeholder="Zip">
        </div>
      </div>
      <div class="container-fluid form-container">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone">
      </div>
      <div class="container-fluid form-container">
        <label for="comments">Questions about The Little Barn:</label>
        <textarea type="text" class="form-control" rows="5" id="comments" placeholder="Comments or Questions about The Little Barn:"></textarea>
      </div>
      <div class="container-fluid form-container">
    <button type="submit" class="btn form-btn">Submit</button>
    </div>
  </div>
</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'cschmity' + '@' + 'gmail' + '.' + 'com');
</script>
</body>
</html>
